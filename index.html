
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="metadata.json">
    <title>وكالة الشويع للقات - النظام الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          screens: {
            'xs': '375px',
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
          },
          extend: {
            colors: {
              primary: {
                50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80',
                500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d',
              },
              dark: {
                bg: '#020617', 
                card: '#0f172a', 
                border: '#1e293b', 
                text: '#f8fafc',
                muted: '#94a3b8'
              },
              light: {
                bg: '#f8fafc', 
                card: '#ffffff',
                border: '#e2e8f0', 
                text: '#020617',
                muted: '#475569'
              }
            },
            animation: {
              'float': 'float 4s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'bounce-soft': 'bounce-soft 3s ease-in-out infinite',
              'gradient-liquid': 'gradient-liquid 5s ease infinite',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'vibrant-pulse': 'vibrantPulse 1.5s ease-in-out infinite',
              'firework': 'firework 2s ease-out forwards',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-10px)' } },
              'pulse-glow': { '0%, 100%': { opacity: 1, transform: 'scale(1)' }, '50%': { opacity: 0.8, transform: 'scale(1.02)' } },
              'gradient-liquid': { '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' }, '50%': { 'background-size': '200% 200%', 'background-position': 'right center' } },
              slideUp: { from: { opacity: '0', transform: 'translateY(20px)' }, to: { opacity: '1', transform: 'translateY(0)' } },
              vibrantPulse: {
                '0%, 100%': { 
                  filter: 'brightness(1) contrast(1.1) drop-shadow(0 0 5px rgba(220, 38, 38, 0.3))', 
                  transform: 'scale(1)' 
                },
                '50%': { 
                  filter: 'brightness(1.4) contrast(1.3) drop-shadow(0 0 20px rgba(234, 179, 8, 0.6))', 
                  transform: 'scale(1.04)' 
                }
              },
              firework: {
                '0%': { transform: 'translate(0, 100vh)', width: '4px', opacity: 1 },
                '50%': { width: '4px', opacity: 1 },
                '100%': { transform: 'translate(0, 0)', width: '150px', opacity: 0 }
              }
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { 
          font-family: 'Tajawal', sans-serif; 
          -webkit-tap-highlight-color: transparent; 
          outline: none !important;
          touch-action: manipulation;
        }
        body { 
          overscroll-behavior-y: contain; 
          transition: background-color 0.5s ease; 
          @apply bg-dark-bg text-dark-text;
          padding-bottom: env(safe-area-inset-bottom);
          overflow-x: hidden;
          width: 100vw;
          position: fixed;
          height: 100%;
        }
        
        #root {
          height: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }

        .safe-bottom { padding-bottom: max(1.5rem, env(safe-area-inset-bottom)); }

        .text-vibrant-hero {
            @apply bg-gradient-to-r from-red-600 via-amber-500 to-yellow-400 bg-clip-text text-transparent bg-[length:200%_auto] animate-gradient-liquid;
            font-weight: 900;
        }

        input, select, textarea { 
          @apply bg-slate-800 border-2 border-transparent text-white focus:border-emerald-500 transition-all outline-none rounded-2xl p-4 shadow-sm w-full;
          font-size: 16px !important; 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .page-enter { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden w-full">
    <div id="root" class="w-full overflow-x-hidden"></div>

</body>
</html>
